<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01/02</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <main id="main">
        <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.3">
            <div class="first-side">
                <img src="./assets/img/logo-light.svg" alt="Logo Bugaholics" class="logo-bugaholics">
            </div>
            <div class="second-side">

                <header class="card-header">
                    <span>Bugaholic</span> <i class="fas fa-times close-button"></i>
                </header>

                <div class="card-body">
                    <h3 class="title-card">Desafio bugaholics, card informativo ;)</h3>
                    <p class="text-card">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                        Error porro facere natus fugit deserunt,
                    </p>
                </div>

                <footer class="card-footer">
                    <div class="footer-side">
                        <img src="./assets/img/seu-avatar.jpg" alt="Avatar" class="card-avatar">
                        <span>Arthur Cabral</span>
                    </div>
                    <div class="footer-side">
                        <span>Leia mais</span> <i class="fas fa-arrow-right"></i>
                    </div>
                </footer>
            </div>
        </div>
    </main>
    <script src="./assets/script/vanilla-tilt.js"></script>
</body>
</html>
